<h2>Profiles list</h2>
<nz-table
  #headerTable
  [nzData]="profilesData"
  [nzPageSize]="50"
  [nzBordered]="true"
  [nzShowSizeChanger]="true"
  [nzScroll]="{ y: '240px' }"
  >
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Perfil</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    @for (data of profilesData; track data.id) {
    <tr>
      <td>{{ data.id }}</td>
      <td>{{ data.nome }}</td>
      <td>{{ data.email }}</td>
      @if (data.perfil === 'ADMIN') {
        <td><nz-tag [nzColor]="presetColors[8]">{{ data.perfil }}</nz-tag></td>
      }@else{
        <td><nz-tag [nzColor]="presetColors[5]">{{ data.perfil }}</nz-tag></td>
      }
      <td id="icons">
        <button nz-button nzType="primary" nzSize="large" nzShape="circle" (click)="showModal(data)">
          <nz-icon nzType="edit" />
        </button>
        <button nz-button nzType="primary" nzSize="large" nzShape="circle" 
        nzDanger
        [nzLoading]="loadingUsers[data.id]"
        nz-popconfirm
        nzPopconfirmTitle="Deseja realmente excluir este usuário?"
        (nzOnConfirm)="deleteUser(data.id)"
        >
          <nz-icon nzType="delete"/>
        </button>
      </td>
    </tr>
    }
  </tbody></nz-table
>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>Editar Usuario</ng-template>

  <ng-template #modalContent>
    <app-edit-usuario (closeModal)="handleCancel()" [userEdit]="selectedUser" />
  </ng-template>
</nz-modal>
